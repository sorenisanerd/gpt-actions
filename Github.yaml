openapi: 3.0.0
info:
  title: GitHub File Update and Pull Request API
  version: 1.1.4
  termsOfService: https://docs.github.com/articles/github-terms-of-service
  contact:
    name: Support
    url: https://support.github.com/contact?tags=dotcom-rest-api
servers:
  - url: https://api.github.com
paths:
  "/repos/{owner}/{repo}/contents/{path}":
    get:
      summary: Gets the contents of a file or directory in a repository.
      description: |-
        Specify the file path or directory with the `path` parameter. If you omit the `path` parameter, you will receive the contents of the repository's root directory.
        If the content is a directory, the response will be an array of objects, one object for each item in the directory.
      operationId: getContent
      security: []
      parameters:
        - name: owner
          description: The account owner of the repository. The name is not case sensitive.
          in: path
          required: true
          schema:
            type: string
        - name: repo
          description: The name of the repository without the `.git` extension. The name is not case sensitive.
          in: path
          required: true
          schema:
            type: string
        - name: path
          description: Path to the file or directory in the repository. Omit the leading /, so to get the root, this parameter should be "".
          in: path
          required: true
          schema:
            type: string
        - name: ref
          description: 'The name of the commit/branch/tag. Default: the repository default branch.'
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: File or directory content
          content:
            application/vnd.github.object:
              schema:
                "$ref": "#/components/schemas/content-tree"
            application/json:
              schema:
                oneOf:
                - "$ref": "#/components/schemas/content-directory"
                - "$ref": "#/components/schemas/content-file"
                - "$ref": "#/components/schemas/content-symlink"
                - "$ref": "#/components/schemas/content-submodule"
    put:
      operationId: updateFile
      summary: Update a file in a GitHub repository
      security:
      - OAuth2:
        - repo
      parameters:
        - name: owner
          description: The account owner of the repository. The name is not case sensitive.
          in: path
          required: true
          schema:
            type: string
        - name: repo
          description: The name of the repository without the `.git` extension. The name is not case sensitive.
          in: path
          required: true
          schema:
            type: string
        - name: path
          description: Path to the file or directory in the repository. Omit the leading /, so to get the root, this parameter should be "".
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  description: The commit message.
                content:
                  type: string
                  description: The new file content, using Base64 encoding.
                sha:
                  type: string
                  description: "**Required if you are updating a file**. The blob
                    SHA of the file being replaced."
                branch:
                  type: string
                  description: 'The branch name. Default: the repositoryâ€™s default
                    branch.'
                committer:
                  type: object
                  description: 'The person that committed the file. Default: the authenticated
                    user.'
                  properties:
                    name:
                      type: string
                      description: The name of the author or committer of the commit.
                        You'll receive a `422` status code if `name` is omitted.
                    email:
                      type: string
                      description: The email of the author or committer of the commit.
                        You'll receive a `422` status code if `email` is omitted.
                    date:
                      type: string
                      example: '"2013-01-05T13:13:22+05:00"'
                  required:
                  - name
                  - email
                author:
                  type: object
                  description: 'The author of the file. Default: The `committer` or
                    the authenticated user if you omit `committer`.'
                  properties:
                    name:
                      type: string
                      description: The name of the author or committer of the commit.
                        You'll receive a `422` status code if `name` is omitted.
                    email:
                      type: string
                      description: The email of the author or committer of the commit.
                        You'll receive a `422` status code if `email` is omitted.
                    date:
                      type: string
                      example: '"2013-01-15T17:13:22+05:00"'
                  required:
                  - name
                  - email
              required:
              - message
              - content
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/file-commit"
        '201':
          description: Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/file-commit"
        '404':
          "$ref": "#/components/responses/not_found"
        '422':
          "$ref": "#/components/responses/validation_failed"
        '409':
          "$ref": "#/components/responses/conflict"
  "/repos/{owner}/{repo}/git/ref/{ref}":
    get:
      summary: Get a reference
      description: |-
        Returns a single reference from your Git database. The `:ref` in the URL must be formatted as `heads/<branch name>` for branches and `tags/<tag name>` for tags. If the `:ref` doesn't match an existing ref, a `404` is returned.
      operationId: gitGetRef
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/git/refs#get-a-reference
      parameters:
        - name: owner
          description: The account owner of the repository. The name is not case sensitive.
          in: path
          required: true
          schema:
            type: string
        - name: repo
          description: The name of the repository without the `.git` extension. The name is not case sensitive.
          in: path
          required: true
          schema:
            type: string
        - name: ref
          description: The Git reference. For more information, see "[Git References](https://git-scm.com/book/en/v2/Git-Internals-Git-References)"
            in the Git documentation.
          in: path
          required: true
          example: heads/feature-a
          schema:
            type: string
          x-multi-segment: true
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/git-ref"
        '404':
          "$ref": "#/components/responses/not_found"
        '409':
          "$ref": "#/components/responses/conflict"
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: git
        subcategory: refs
  "/repos/{owner}/{repo}/git/matching-refs/{ref}":
    get:
      summary: List matching references
      description: |-
        With no `:ref` is provided, all references from your Git database, including notes and stashes if they exist on the server, are returned. Anything in the namespace is returned, not just `heads` and `tags`.
      tags:
      - git
      operationId: gitListMatchingRefs
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/git/refs#list-matching-references
      parameters:
        - name: owner
          description: The account owner of the repository. The name is not case sensitive.
          in: path
          required: true
          schema:
            type: string
        - name: repo
          description: The name of the repository without the `.git` extension. The name is not case sensitive.
          in: path
          required: true
          schema:
            type: string
        - name: ref
          description: >
            Ref formatted as `heads/<branch name>` for branches and `tags/<tag name>` for tags.
            Even if no exact match is found, existing refs starting with `:ref` will be returned as an array.
          in: path
          required: true
          example: heads/feature-a
          schema:
            type: string
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/git-ref"
          headers:
            Link:
              schema:
                type: string
        '409':
          "$ref": "#/components/responses/conflict"
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: git
        subcategory: refs
  "/repos/{owner}/{repo}/git/refs":
    post:
      summary: Create a reference
      description: Creates a reference for your repository. You are unable to create
        new references for empty repositories, even if the commit SHA-1 hash used
        exists. Empty repositories are repositories without branches.
      tags:
      - git
      operationId: gitCreateRef
      security:
      - OAuth2:
        - repo
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/git/refs#create-a-reference
      parameters:
        - name: owner
          description: The account owner of the repository. The name is not case sensitive.
          in: path
          required: true
          schema:
            type: string
        - name: repo
          description: The name of the repository without the `.git` extension. The name is not case sensitive.
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ref:
                  type: string
                  description: 'The name of the fully qualified reference (ie: `refs/heads/master`).
                    If it doesn''t start with ''refs'' and have at least two slashes,
                    it will be rejected.'
                sha:
                  type: string
                  description: The SHA1 value for this reference.
              required:
              - ref
              - sha
            examples:
              default:
                value:
                  ref: refs/heads/featureA
                  sha: aa218f56b14c9653891f9e74264a383fa43fefbd
      responses:
        '201':
          description: Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/git-ref"
          headers:
            Location:
              example: https://api.github.com/repos/octocat/Hello-World/git/refs/heads/featureA
              schema:
                type: string
        '422':
          "$ref": "#/components/responses/validation_failed"
        '409':
          "$ref": "#/components/responses/conflict"
  "/repos/{owner}/{repo}/pulls":
    get:
      summary: List pull requests
      description: |-
        Lists pull requests in a specified repository.
      tags:
      - pulls
      operationId: pullsList
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/pulls/pulls#list-pull-requests
      parameters:
      - name: owner
        description: The account owner of the repository. The name is not case sensitive.
        in: path
        required: true
        schema:
          type: string
      - name: repo
        description: The name of the repository without the `.git` extension. The name is not case sensitive.
        in: path
        required: true
        schema:
          type: string
      - name: state
        description: Either `open`, `closed`, or `all` to filter by state.
        in: query
        required: false
        schema:
          type: string
          enum:
          - open
          - closed
          - all
          default: open
      - name: head
        description: 'Filter pulls by head user or head organization and branch name
          in the format of `user:ref-name` or `organization:ref-name`. For example:
          `github:new-script-format` or `octocat:test-branch`.'
        in: query
        required: false
        schema:
          type: string
      - name: base
        description: 'Filter pulls by base branch name. Example: `gh-pages`.'
        in: query
        required: false
        schema:
          type: string
      - name: sort
        description: What to sort results by. `popularity` will sort by the number
          of comments. `long-running` will sort by date created and will limit the
          results to pull requests that have been open for more than a month and have
          had activity within the past month.
        in: query
        required: false
        schema:
          type: string
          enum:
          - created
          - updated
          - popularity
          - long-running
          default: created
      - name: direction
        description: 'The direction of the sort. Default: `desc` when sort is `created`
          or sort is not specified, otherwise `asc`.'
        in: query
        required: false
        schema:
          type: string
          enum:
          - asc
          - desc
      - name: per_page
        description: The number of results per page (max 100). For more information,
          see "[Using pagination in the REST API](https://docs.github.com/rest/using-the-rest-api/using-pagination-in-the-rest-api)."
        in: query
        schema:
          type: integer
          default: 30
      - name: page
        description: The page number of the results to fetch. For more information,
          see "[Using pagination in the REST API](https://docs.github.com/rest/using-the-rest-api/using-pagination-in-the-rest-api)."
        in: query
        schema:
          type: integer
          default: 1
      responses:
        '200':
          description: Response
          content:
            application/json:
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/pull-request-simple"
          headers:
            Link:
              "$ref": "#/components/headers/link"
        '304':
          "$ref": "#/components/responses/not_modified"
        '422':
          "$ref": "#/components/responses/validation_failed"
      x-github:
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: pulls
        subcategory: pulls
    post:
      summary: Create a pull request
      description: |-
        To open or update a pull request in a public repository, you must have write access to the head or the source branch. For organization-owned repositories, you must be a member of the organization that owns the repository to open or update a pull request.
      security:
      - OAuth2:
        - "pull_requests:write"
      tags:
      - pulls
      operationId: pullsCreate
      externalDocs:
        description: API method documentation
        url: https://docs.github.com/rest/pulls/pulls#create-a-pull-request
      parameters:
      - name: owner
        description: The account owner of the repository. The name is not case sensitive.
        in: path
        required: true
        schema:
          type: string
      - name: repo
        description: The name of the repository without the `.git` extension. The name is not case sensitive.
        in: path
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: The title of the new pull request. Required unless
                    `issue` is specified.
                head:
                  type: string
                  description: 'The name of the branch where your changes are implemented.
                    For cross-repository pull requests in the same network, namespace
                    `head` with a user like this: `username:branch`.'
                head_repo:
                  type: string
                  description: The name of the repository where the changes in the
                    pull request were made. This field is required for cross-repository
                    pull requests if both repositories are owned by the same organization.
                  format: repo.nwo
                  example: octo-org/octo-repo
                base:
                  type: string
                  description: The name of the branch you want the changes pulled
                    into. This should be an existing branch on the current repository.
                    You cannot submit a pull request to one repository that requests
                    a merge to a base of another repository.
                body:
                  type: string
                  description: The contents of the pull request.
                maintainer_can_modify:
                  type: boolean
                  description: Indicates whether [maintainers can modify](https://docs.github.com/articles/allowing-changes-to-a-pull-request-branch-created-from-a-fork/)
                    the pull request.
                draft:
                  type: boolean
                  description: Indicates whether the pull request is a draft. See
                    "[Draft Pull Requests](https://docs.github.com/articles/about-pull-requests#draft-pull-requests)"
                    in the GitHub Help documentation to learn more.
                issue:
                  type: integer
                  format: int64
                  example: 1
                  description: An issue in the repository to convert to a pull request.
                    The issue title, body, and comments will become the title, body,
                    and comments on the new pull request. Required unless `title`
                    is specified.
              required:
              - head
              - base
            examples:
              default:
                value:
                  title: Amazing new feature
                  body: Please pull these awesome changes in!
                  head: octocat:new-feature
                  base: master
      responses:
        '201':
          description: Response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/pull-request"
          headers:
            Location:
              example: https://api.github.com/repos/octocat/Hello-World/pulls/1347
              schema:
                type: string
        '403':
          "$ref": "#/components/responses/forbidden"
        '422':
          "$ref": "#/components/responses/validation_failed"
      x-github:
        triggersNotification: true
        githubCloudOnly: false
        enabledForGitHubApps: true
        category: pulls
        subcategory: pulls
components:
  parameters:
    owner:
      name: owner
      description: The account owner of the repository. The name is not case sensitive.
      in: path
      required: true
      schema:
        type: string
    repo:
      name: repo
      description: The name of the repository without the `.git` extension. The name
        is not case sensitive.
      in: path
      required: true
      schema:
        type: string
    git-ref-only:
      name: ref
      description: The Git reference. For more information, see "[Git References](https://git-scm.com/book/en/v2/Git-Internals-Git-References)"
        in the Git documentation.
      in: path
      required: true
      example: heads/feature-a
      schema:
        type: string
  headers:
    link:
      example: <https://api.github.com/resource?page=2>; rel="next", <https://api.github.com/resource?page=5>;
        rel="last"
      schema:
        type: string
    content-type:
      example: text/html
      schema:
        type: string
    x-common-marker-version:
      example: 0.17.4
      schema:
        type: string
    x-rate-limit-limit:
      example: 5000
      schema:
        type: integer
    x-rate-limit-remaining:
      example: 4999
      schema:
        type: integer
    x-rate-limit-reset:
      example: 1590701888
      schema:
        type: integer
        format: timestamp
    location:
      example: https://pipelines.actions.githubusercontent.com/OhgS4QRKqmgx7bKC27GKU83jnQjyeqG8oIMTge8eqtheppcmw8/_apis/pipelines/1/runs/176/signedlogcontent?urlExpires=2020-01-24T18%3A10%3A31.5729946Z&urlSigningMethod=HMACV1&urlSignature=agG73JakPYkHrh06seAkvmH7rBR4Ji4c2%2B6a2ejYh3E%3D
      schema:
        type: string
  schemas:
    content-directory:
      title: Content Directory
      description: A list of directory items
      type: array
      items:
        type: object
        properties:
          type:
            type: string
            enum:
            - dir
            - file
            - submodule
            - symlink
          size:
            type: integer
          name:
            type: string
          path:
            type: string
          content:
            type: string
          sha:
            type: string
          url:
            type: string
            format: uri
          git_url:
            type: string
            format: uri
            nullable: true
          html_url:
            type: string
            format: uri
            nullable: true
          download_url:
            type: string
            format: uri
            nullable: true
          _links:
            type: object
            properties:
              git:
                type: string
                format: uri
                nullable: true
              html:
                type: string
                format: uri
                nullable: true
              self:
                type: string
                format: uri
            required:
            - git
            - html
            - self
        required:
        - _links
        - git_url
        - html_url
        - download_url
        - name
        - path
        - sha
        - size
        - type
        - url
    content-tree:
      title: Content Tree
      description: Content Tree
      type: object
      properties:
        type:
          type: string
        size:
          type: integer
        name:
          type: string
        path:
          type: string
        sha:
          type: string
        url:
          type: string
          format: uri
        git_url:
          type: string
          format: uri
          nullable: true
        html_url:
          type: string
          format: uri
          nullable: true
        download_url:
          type: string
          format: uri
          nullable: true
        entries:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              size:
                type: integer
              name:
                type: string
              path:
                type: string
              content:
                type: string
              sha:
                type: string
              url:
                type: string
                format: uri
              git_url:
                type: string
                format: uri
                nullable: true
              html_url:
                type: string
                format: uri
                nullable: true
              download_url:
                type: string
                format: uri
                nullable: true
              _links:
                type: object
                properties:
                  git:
                    type: string
                    format: uri
                    nullable: true
                  html:
                    type: string
                    format: uri
                    nullable: true
                  self:
                    type: string
                    format: uri
                required:
                - git
                - html
                - self
            required:
            - _links
            - git_url
            - html_url
            - download_url
            - name
            - path
            - sha
            - size
            - type
            - url
        _links:
          type: object
          properties:
            git:
              type: string
              format: uri
              nullable: true
            html:
              type: string
              format: uri
              nullable: true
            self:
              type: string
              format: uri
          required:
          - git
          - html
          - self
      required:
      - _links
      - git_url
      - html_url
      - download_url
      - name
      - path
      - sha
      - size
      - type
      - url
      - content
      - encoding
    content-file:
      title: Content File
      description: Content File
      type: object
      properties:
        type:
          type: string
          enum:
          - file
        encoding:
          type: string
        size:
          type: integer
        name:
          type: string
        path:
          type: string
        content:
          type: string
        sha:
          type: string
        url:
          type: string
          format: uri
        git_url:
          type: string
          format: uri
          nullable: true
        html_url:
          type: string
          format: uri
          nullable: true
        download_url:
          type: string
          format: uri
          nullable: true
        _links:
          type: object
          properties:
            git:
              type: string
              format: uri
              nullable: true
            html:
              type: string
              format: uri
              nullable: true
            self:
              type: string
              format: uri
          required:
          - git
          - html
          - self
        target:
          type: string
          example: '"actual/actual.md"'
        submodule_git_url:
          type: string
          example: '"git://example.com/defunkt/dotjs.git"'
      required:
      - _links
      - git_url
      - html_url
      - download_url
      - name
      - path
      - sha
      - size
      - type
      - url
      - content
      - encoding
    content-symlink:
      title: Symlink Content
      description: An object describing a symlink
      type: object
      properties:
        type:
          type: string
          enum:
          - symlink
        target:
          type: string
        size:
          type: integer
        name:
          type: string
        path:
          type: string
        sha:
          type: string
        url:
          type: string
          format: uri
        git_url:
          type: string
          format: uri
          nullable: true
        html_url:
          type: string
          format: uri
          nullable: true
        download_url:
          type: string
          format: uri
          nullable: true
        _links:
          type: object
          properties:
            git:
              type: string
              format: uri
              nullable: true
            html:
              type: string
              format: uri
              nullable: true
            self:
              type: string
              format: uri
          required:
          - git
          - html
          - self
      required:
      - _links
      - git_url
      - html_url
      - download_url
      - name
      - path
      - sha
      - size
      - type
      - url
      - target
    content-submodule:
      title: Submodule Content
      description: An object describing a submodule
      type: object
      properties:
        type:
          type: string
          enum:
          - submodule
        submodule_git_url:
          type: string
          format: uri
        size:
          type: integer
        name:
          type: string
        path:
          type: string
        sha:
          type: string
        url:
          type: string
          format: uri
        git_url:
          type: string
          format: uri
          nullable: true
        html_url:
          type: string
          format: uri
          nullable: true
        download_url:
          type: string
          format: uri
          nullable: true
        _links:
          type: object
          properties:
            git:
              type: string
              format: uri
              nullable: true
            html:
              type: string
              format: uri
              nullable: true
            self:
              type: string
              format: uri
          required:
          - git
          - html
          - self
      required:
      - _links
      - git_url
      - html_url
      - download_url
      - name
      - path
      - sha
      - size
      - type
      - url
